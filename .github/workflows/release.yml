name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: prmt
            asset_name: prmt-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: prmt
            asset_name: prmt-linux-musl-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: prmt
            asset_name: prmt-linux-arm64
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: prmt
            asset_name: prmt-linux-armv7
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: prmt.exe
            asset_name: prmt-windows-amd64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: prmt.exe
            asset_name: prmt-windows-arm64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: prmt
            asset_name: prmt-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: prmt
            asset_name: prmt-macos-arm64
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Install aarch64 GNU toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install armv7 GNU toolchain
        if: matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: sudo apt-get install -y gcc-arm-linux-gnueabihf
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
  
  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              asset_name=$(basename "$dir")
              # Find the binary file (prmt or prmt.exe)
              binary=$(find "$dir" -type f \( -name "prmt" -o -name "prmt.exe" \) | head -1)
              if [ -n "$binary" ]; then
                cp "$binary" "release-assets/${asset_name}"
              fi
            fi
          done
          ls -la release-assets/
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag_name="${GITHUB_REF#refs/tags/}"
          gh release create "$tag_name" \
            --title "Release $tag_name" \
            --generate-notes \
            release-assets/*
